{% raw %}
<script type="text/x-template" id="mc-problem-template">

<h4>Select the choice that best answers the question.</h4>
<h2><%- problem.get('question') %></h2>
<div class="choices">
    <% for (var choice in problem.get('choices')) { %>
        <input type="radio" id="btn-<%- choice %>" name="response" />
        <label for="btn-<%- choice %>"><%- problem.get('choices')[choice] %></label>
        <br />
    <% } %>
</div>
<button class="btn btn-primary">Submit</button>

</script>
{% endraw %}
