{% extends "layout.html" %}
{% block body %}
<ul id="results">
{% for result in results: %}
    <li class="result box">
        <h2><a href="/chapter/{{ result['id'] }}">{{result['id']}}</a></h2>
        <h4 class="preview">...{{result['text']|safe}}...</h4>
    </li>
{% endfor %}
</ul>

{% endblock %}
