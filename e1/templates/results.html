{% block body %}

<h1>Results</h1>

<ul>
{% for result in results: %}

        <a href="/chapter/{{ result.id }}" class="contents-entry box">{{result.id}}</a>
        <p> {{results.highlighting[result.id]['text']}}</p>

{% endfor %}
</ul>

{% endblock %}
